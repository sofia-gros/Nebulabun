<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebulabun テストアプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .draggable {
            cursor: move;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            margin: 15px;
            transition: all 0.3s ease;
            border: 2px dashed rgba(255, 255, 255, 0.5);
        }
        
        .draggable:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .clickable {
            cursor: pointer;
            padding: 12px 20px;
            background: #4CAF50;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .clickable:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .clickable.danger {
            background: #f44336;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }
        
        .clickable.danger:hover {
            background: #da190b;
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }
        
        .clickable.secondary {
            background: #2196F3;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        
        .clickable.secondary:hover {
            background: #0b7dda;
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌟 Nebulabun テスト</h1>
        <p>
            WebView2 + Rust + Bun の連携テストアプリです。<br>
            透過ウィンドウ、ドラッグ、クリック機能をテストできます。
        </p>
        
        <div class="draggable">
            🖱️ この部分をドラッグしてウィンドウを移動
        </div>
        
        <div class="controls">
            <button class="clickable" onclick="setTransparency(200)">
                半透明
            </button>
            <button class="clickable" onclick="setTransparency(255)">
                不透明
            </button>
            <button class="clickable secondary" onclick="toggleClickThrough()">
                クリック透過
            </button>
            <button class="clickable danger" onclick="closeApp()">
                閉じる
            </button>
        </div>
        
        <div class="status" id="status">
            Nebulabun API 読み込み中...
        </div>
    </div>
    
    <script>
        let clickThroughEnabled = false;
        
        function setTransparency(alpha) {
            if (typeof window.Nebulabun !== 'undefined') {
                window.Nebulabun.setTransparency(alpha);
                updateStatus(`透明度を ${alpha} に設定しました`);
            } else {
                updateStatus('Nebulabun API が利用できません');
            }
        }
        
        function toggleClickThrough() {
            if (typeof window.Nebulabun !== 'undefined') {
                clickThroughEnabled = !clickThroughEnabled;
                window.Nebulabun.setClickThrough(clickThroughEnabled);
                updateStatus(`クリック透過: ${clickThroughEnabled ? '有効' : '無効'}`);
            } else {
                updateStatus('Nebulabun API が利用できません');
            }
        }
        
        function closeApp() {
            if (typeof window.Nebulabun !== 'undefined') {
                window.Nebulabun.closeWindow();
            } else {
                updateStatus('Nebulabun API が利用できません');
            }
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            setTimeout(() => {
                if (typeof window.Nebulabun !== 'undefined') {
                    document.getElementById('status').textContent = 'Nebulabun API 利用可能';
                }
            }, 3000);
        }
        
        // Nebulabun API の初期化を待機
        function waitForNebulabun() {
            if (typeof window.Nebulabun !== 'undefined') {
                updateStatus('Nebulabun API 利用可能');
                console.log('Nebulabun API が利用可能になりました');
            } else {
                setTimeout(waitForNebulabun, 100);
            }
        }
        
        // ページ読み込み完了後に初期化
        document.addEventListener('DOMContentLoaded', () => {
            waitForNebulabun();
        });
        
        // ドラッグ要素のスタイル調整
        document.querySelectorAll('.draggable').forEach(element => {
            element.addEventListener('mousedown', () => {
                element.style.transform = 'scale(0.98)';
            });
            
            element.addEventListener('mouseup', () => {
                element.style.transform = 'translateY(-3px)';
            });
        });
    </script>
</body>
</html>
